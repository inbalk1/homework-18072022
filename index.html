<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homework-18-07-2022</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="./js/main.js" defer></script>
    </head>
    <body class="container">
        <div class="row">
            <div class="col-6 mt-4 bg-light rounded-5 p-3 mx-auto">
                <h1>fill your Info</h1>
                <div class="form">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="first name" id="first-name-input">
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control"  placeholder="last name" id="last-name-input">
                    </div>

                    <div class="mb-3">
                        <input type="number" class="form-control"  id="age-input">
                    </div>

                    <div>
                        <input type="color" class="form-control" id="color-input">
                    </div>

                    <div class="mb-3">
                        <label>male</label>
                        <input type="radio" name="gender" value="male" class="form-check-input" id="gender-male-input">
                    </div>

                    <div class="mb-3">
                        <label>female</label>
                        <input type="radio" name="gender" value="female" class="form-check-input" id="gender-female-input">
                    </div>

                    <button onclick="submitInputs()" class="btn btn-primary">create card</button>
                    <button onclick="clearInputs()" class="btn btn-primary">reset</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 mt-4 bg-light rounded-5 p-3 mx-auto">
                <div id="cards-container"></div>
            </div>
        </div>
    </body>
</html>
